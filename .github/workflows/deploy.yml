name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build SPA with injected CLIENT_ID
      run: |
        # Criar diretório de build
        mkdir -p _site
        
        # Processar HTMLs para injetar CLIENT_ID do GitHub Secrets
        sed "s/PLACEHOLDER_CLIENT_ID/${{ secrets.AUTH_CLIENT_ID }}/g" index.html > _site/index.html
        sed "s/PLACEHOLDER_CLIENT_ID/${{ secrets.AUTH_CLIENT_ID }}/g" callback.html > _site/callback.html
        
        # Copiar outros arquivos
        cp styles.css processing.html _site/
        
        # Criar diretório src e copiar JS
        mkdir -p _site/src
        cp src/*.js _site/src/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4