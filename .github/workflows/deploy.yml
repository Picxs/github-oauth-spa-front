name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build SPA with injected secrets
      run: |
        mkdir -p _site
        
        # Processar HTMLs para injetar CLIENT_ID
        for file in index.html callback.html processing.html; do
          sed "s/PLACEHOLDER_CLIENT_ID/${{ secrets.AUTH_CLIENT_ID }}/g" "$file" > "_site/$file"
        done
        
        # Criar um arquivo de configuração com o PAT
        cat > _site/src/config.js << EOF
        window.CLIENT_ID = '${{ secrets.AUTH_CLIENT_ID }}';
        window.GITHUB_PAT = '${{ secrets.MY_PAT }}';
        window.REAL_DATA_MODE = true;
        EOF
        
        # Copiar outros arquivos
        cp styles.css _site/
        cp src/app.js _site/src/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4